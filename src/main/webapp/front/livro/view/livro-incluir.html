<!DOCTYPE html>
<html lang="pt-br" ng-app="BibliotecaApp">
<head>
    <meta charset="UTF-8">
    <title>Livro</title>
    <script src="../../lib/angular.js"></script>
    <script src="../../js/BibliotecaApp.js"></script>
    <script src="../js/livro-incluir-controller.js"></script>
    <script src="../js/livro-service.js"></script>
    <script src="../../editora/js/editora-service.js"></script>
    <script src="../../categoria/js/categoria-service.js"></script>
    <script src="../../autor/js/autor-service.js"></script>
    <script src="../../js/BaseService.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>

<body ng-controller="LivroIncluirController">

<label for="nome">Nome: </label>
<input class="form-control" type="text" id="nome" ng-model="livro.nome"><br>
<label for="data">Data de Lan√ßamento: </label><br>
<input class="form-control" type="date" id="data" name="trip-start" ng-model="livro.dataLancamento"
       value="2018-07-22"
       min="1000-01-01" max="2200-12-31"><br>
<label>Categoria: </label>
<select class="form-control" class="form-control" ng-model="livro.categoria" ng-options="categoria.nome for categoria in categorias">
    <option value="">Escolha uma categoria</option>
</select><br>
<label>Autor: </label>
<select class="form-control" ng-model="livro.autor" ng-options="autor.nome for autor in autores">
    <option value="">Selecione um autor</option>
</select><br>
<label>Editora: </label>
<select class="form-control" ng-model="livro.editora" ng-options="editora.nome for editora in editoras">
    <option value="">Selecione uma editora</option>
</select>
<button class="btn btn-primary btn-block" type="button" ng-click="salvar()">Salvar</button>

<a class="btn btn-block" href="livro-listar.html">Cancelar</a>

</body>

</html>
