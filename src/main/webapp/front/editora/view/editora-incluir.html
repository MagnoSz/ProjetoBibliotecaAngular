    <script src="../../js/BibliotecaApp.js"></script>
    <script src="../js/editora-incluir-controller.js"></script>
    <script src="../js/editora-service.js"></script>
    <script src="../../js/BaseService.js"></script>
    <link  rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"  crossorigin="anonymous">
    <script  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"  crossorigin="anonymous"></script>
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"  crossorigin="anonymous"></script>
    <script  src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"  crossorigin="anonymous"></script>
</head>

<body ng-controller="EditoraIncluirController">

<label for="nome">Nome: </label>
<input class="form-control" type="text" id="nome" ng-model="editora.nome"><br>
<label for="nome">Cidade: </label>
<input class="form-control" type="text" id="cidade" ng-model="editora.cidade"><br>
<label for="nome">Estado: </label>
<input class="form-control" type="text" id="estado" ng-model="editora.estado"><br>
<label for="nome">CNPJ: </label>
<input class="form-control" type="text" id="cnpj" ng-model="editora.cnpj"><br>
<button class="btn btn-primary btn-block" type="button" ng-click="salvar()">Salvar</button>

<a class="btn btn-block" href="editora-listar.html">Cancelar</a>

</body>

</html>
